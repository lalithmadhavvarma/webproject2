<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    /* Carousel Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #000000, #4d4a4a);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .carousel-container {
      position: relative;
      width: 800%;
      max-width: 1000px;
      height: 580px;
      margin: auto;
      overflow: hidden;
      border-radius: 40px;
      box-shadow: 0 80px 10px rgba(0, 0, 0, 0.2);
    }

    .carousel-slides {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .slide {
      display: none;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      width: 100%;
      height: 100%;
      transition: opacity 0.6s ease-in-out;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      padding: 14px 18px;
      font-size: 24px;
      z-index: 10;
      transition: background-color 0.3s;
    }

    .left {
      left: 10px;
    }

    .right {
      right: 10px;
    }

    .carousel-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .carousel-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {
      background: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>
  <!-- Carousel HTML -->
  <div class="carousel-container">
    <button id="left" class="carousel-btn left">&#9664;</button>
    <div class="carousel-slides">
      <div class="slide" style="background-image: url(bmw.jpg);"></div>
      <div class="slide" style="background-image: url(mercedes-C\ class.jpg);"></div>
      <div class="slide" style="background-image: url(porsche.jpg);"></div>
      <div class="slide" style="background-image: url(Mustang.jpg.crdownload);"></div>
    </div>
    <button id="right" class="carousel-btn right">&#9654;</button>
    <div class="carousel-dots" id="dots-container"></div>
  </div>

  <script>
    // Carousel Navigation and Animation Logic
    var currentIndex = 0;
    var slides = document.querySelectorAll(".slide");
    var leftButton = document.getElementById("left");
    var rightButton = document.getElementById("right");
    var dotsContainer = document.getElementById("dots-container");

    function createDots() {
      slides.forEach((_, index) => {
        var dot = document.createElement("div");
        dot.classList.add("dot");
        dot.addEventListener("click", () => showSlide(index));
        dotsContainer.appendChild(dot);
      });
    }

    function updateDots() {
      var dots = document.querySelectorAll(".dot");
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentIndex);
      });
    }

    function showSlide(index) {
      currentIndex = (index + slides.length) % slides.length;
      slides.forEach((slide, i) => {
        slide.style.display = i === currentIndex ? "flex" : "none";
      });
      updateDots();
    }

    function slideLeft() {
      showSlide(currentIndex - 1);
    }

    function slideRight() {
      showSlide(currentIndex + 1);
    }

    leftButton.addEventListener("click", slideLeft);
    rightButton.addEventListener("click", slideRight);
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") slideLeft();
      if (e.key === "ArrowRight") slideRight();
    });

    // Initialize carousel by showing the first slide
    createDots();
    showSlide(currentIndex);
  </script>
</body>
</html>
